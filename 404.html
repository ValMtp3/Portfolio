<!DOCTYPE html>
<html lang="fr">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erreur 404</title>
  </head>
  <body>
    <div
      class="flex flex-col-reverse items-center justify-center gap-16 px-4 py-24 md:gap-28 md:px-44 md:py-20 lg:flex-row lg:px-24 lg:py-24"
    >
      <div class="relative w-full pb-12 lg:pb-0 xl:w-1/2 xl:pt-24">
        <div class="relative">
          <div class="absolute">
            <div class="">
              <h1 class="my-2 text-2xl font-bold text-neutral-800">
                On dirait qu'il y a une erreur
              </h1>
              <p class="my-2 text-gray-800">
                Je suis désolé ! Visite ma page d'accueil pour aller où tu veux
                aller ou essaye de recharger la page.
              </p>
              <div class="pt-4">
                <a
                  href="index.html"
                  class="md my-2 rounded border bg-sky-600 px-8 py-4 text-center text-white hover:bg-sky-700 active:outline-none active:ring-2 active:ring-sky-700 active:ring-opacity-50 sm:w-full lg:w-auto"
                >
                  Acceuil
                </a>

                <a
                  id="reload-button"
                  class="md my-2 rounded border bg-sky-600 px-8 py-4 text-center text-white hover:bg-sky-700 active:outline-none active:ring-2 active:ring-sky-700 active:ring-opacity-50 sm:w-full lg:w-auto"
                >
                  Recharger la page
                </a>
              </div>
            </div>
          </div>
          <div>
            <img src="assets_error/404-2.png" />
          </div>
        </div>
      </div>
      <div>
        <img src="assets_error/Group.png" />
      </div>
    </div>
    <script>
      // Obtenez une référence au bouton "Recharger la page"
      var reloadButton = document.querySelector("#reload-button");

      // Ajoutez un gestionnaire d'événements "onclick" pour recharger la page lorsque le bouton est cliqué
      reloadButton.addEventListener("click", function () {
        location.reload();
      });
    </script>
  </body>
</html>
